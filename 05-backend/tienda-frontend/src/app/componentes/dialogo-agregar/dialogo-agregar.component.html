<h1 mat-dialog-title>Agregar Producto</h1>
<div mat-dialog-content>
  <p>¿Desea agregar el producto al carrito?</p>
  <p>
    <strong>Codigo: </strong> {{producto.codigo}}
  </p>
  <p>
    <strong>Nombre: </strong> {{producto.nombre}}
  </p>
  <p><strong>Cantidad:</strong> {{cantidad}}</p>

  <mat-form-field>
    <input matInput placeholder="cantidad" type="number" name="cantidad" min="1"  [(ngModel)]="cantidad">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <div class="p-2">
    <button mat-raised-button (click)="agregar()" color="warn">Añadir</button>
    <button mat-raised-button (click)="cancelar()" color="primary">Cancelar</button>
  </div>
</div>
