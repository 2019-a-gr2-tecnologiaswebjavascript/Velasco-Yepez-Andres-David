<!-- {{}} Interpolacion -->
<h1 class="rojo">Tienda: {{titulo}}</h1>
<p>Nombre: {{NombreItem}}</p>
<!-- EVENT BINDING-->
<button (click)="alertar()" > {{textoBoton}} </button>
<!-- Property Binding -->
<img [src]="url" alt="" (click)="cambiarImagen()" >
<!-- Directiva -> *ngFor -->
<div *ngFor="let nota of notas">
      <button (click)="agregarCarrito(nota)">Add: {{nota}}</button>
</div>
